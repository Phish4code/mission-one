                <a class="home">Home</li>

        <div class="main-text">
            <h1>Get in touch today!</h1>
        </div>
            <form action="mailto:poutama@missionreadhyhq.com" method="post">
              
                        <fieldset id="form-field">
                
                            <!-- legendary -->
                            <legend>Contact Us Form</legend>
    
                            <!-- labels -->
                            <label>Name: </label><input type="text" name="name"> <br>

                            <input type="radio" id="Sales" name="choice" value="Sales"><label>Sales</label><br>
                            <input type="radio" id="Support" name="choice" value="Support"><label>Support</label><br>
                            <input type="radio" id="Other" name="choice" value="Other"><label>Other</label><br>
                            <textarea name="Message" id="" cols="30" rows="5"></textarea><br>
                
                            <!-- Submit button -->
                            <input type="submit" value="Submit">
                
                            <!-- fieldset closing tag -->
                        </fieldset>
